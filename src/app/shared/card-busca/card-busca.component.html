<mat-card class="card-busca">
  <img mat-card-image [src]="config.imagem" [alt]="config.destino">
  <mat-card-content>
    <ul>
      <li>{{config.destino}}</li>
      <li>R$ {{ config.preco   }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">ver detalhes</button>
  </mat-card-actions>
</mat-card>
