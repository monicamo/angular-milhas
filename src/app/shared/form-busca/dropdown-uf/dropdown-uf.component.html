<mat-form-field class="input-container" appearance="outline" *ngIf="control">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>
    {{ icon }}
  </mat-icon>
  <input matInput [formControl]="control" [name]="label"
  ngDefaultControl
  [matAutocomplete]="auto">
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let estado of filteredOptions$ | async" [value]="estado.nome">
      {{estado.nome}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
