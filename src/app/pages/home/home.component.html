<app-banner [src]="src" [alt]="alt"></app-banner>

<app-container>
  <app-form-busca></app-form-busca>
  <h2>Promoções</h2>
  <div class="card-wrapper">
    <app-card-busca [config]="promocao" *ngFor="let promocao of promocoes"></app-card-busca>
  </div>
  <h2>Depoimentos</h2>
    <div class="card-wrapper">
      <app-card-depoimento [depoimento]="depoimento"  *ngFor="let depoimento of depoimentos"></app-card-depoimento>
    </div>
</app-container>
